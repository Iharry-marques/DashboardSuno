<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUNO Dashboard Kanban</title>
  <link
    rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>•</text></svg>"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/kanban.css">
</head>
<body>
  <!-- HEADER REESTRUTURADO PARA LINHA ÚNICA -->
  <header class="app-header">
    <!-- Grupo Esquerdo: Logo e Navegação -->
    <div class="header-left">
      <!-- Logo -->
      <div class="logo-container d-flex align-items-center gap-2">
        <div class="logo-circle"></div>
        <div class="logo-text">SUNO</div>
      </div>
      <!-- Abas de Navegação -->
      <div class="d-flex gap-2 nav-tabs-header">
        <a href="index.html" class="nav-link"><i class="fas fa-users me-1"></i>Por Equipe</a>
        <a href="clientes.html" class="nav-link"><i class="fas fa-building me-1"></i>Por Cliente</a>
        <a href="kanban.html" class="nav-link active"><i class="fas fa-columns me-1"></i>Kanban</a>
      </div>
    </div>

    <!-- Grupo Direito: Controles (Kanban não tem filtros no header) -->
    <div class="header-right">
      <!-- Botões de Controle do Header -->
      <div class="d-flex gap-2 align-items-center header-controls">
        <!-- Kanban não tem botão CSV no header por padrão, mas pode ser adicionado se necessário -->
        <button class="btn btn-sm btn-control" id="btn-zoom-out-header" title="Diminuir zoom do site">
          <i class="fas fa-minus"></i>
        </button>
        <button class="btn btn-sm btn-control" id="btn-zoom-in-header" title="Aumentar zoom do site">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <div id="main-content" class="app-container">
    <div id="kanban-container" class="kanban-container">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p class="mt-3">Carregando dados...</p>
      </div>
    </div>

    <footer class="app-footer">
      <div class="container-fluid text-center">
        <p class="mb-0">SUNO &copy; <span id="ano-atual">2025</span></p>
      </div>
    </footer>
  </div>
  <!-- FIM main-content -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script type="module" src="js/index.js"></script>
</body>
</html>
