<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Projetos por Equipe | SUNO</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>•</text></svg>"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/vis-timeline@7.7.2/dist/vis-timeline-graph2d.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/timeline.css">
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <div class="logo-container d-flex align-items-center gap-2">
        <div class="logo-circle"></div>
        <div class="logo-text">SUNO</div>
      </div>
      <div class="d-flex gap-2 nav-tabs-header">
        <a href="index.html" class="nav-link active"><i class="fas fa-users me-1"></i>Por Equipe</a>
        <a href="clientes.html" class="nav-link"><i class="fas fa-building me-1"></i>Por Cliente</a>
        <a href="kanban.html" class="nav-link"><i class="fas fa-columns me-1"></i>Kanban</a>
      </div>
    </div>
    <div class="header-right">
      <select id="cliente-principal-select" class="form-select form-select-sm w-auto">
        <option value="todos">Todos os clientes</option>
      </select>
      <select id="grupo-select" class="form-select form-select-sm w-auto">
        <option value="todos">Todos os grupos</option>
      </select>
      <select id="periodo-select" class="form-select form-select-sm w-auto">
        <option value="30" selected>30 dias</option>
        <option value="90">90 dias</option>
        <option value="180">6 meses</option>
        <option value="365">1 ano</option>
      </select>
      <fieldset id="tipo-tarefa" class="d-flex gap-1 align-items-center mb-0 ms-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="mostrar-tarefas" checked>
          <label class="form-check-label" for="mostrar-tarefas">Tarefas</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="mostrar-subtarefas" checked>
          <label class="form-check-label" for="mostrar-subtarefas">Subtarefas</label>
        </div>
      </fieldset>
      <div class="d-flex gap-2 align-items-center header-controls">
        <button id="exportar-dados" class="btn btn-accent btn-sm"><i class="fas fa-download me-1"></i>CSV</button>
        <button class="btn btn-sm btn-control" id="btn-zoom-out-header" title="Diminuir zoom do site">
          <i class="fas fa-minus"></i>
        </button>
        <button class="btn btn-sm btn-control" id="btn-zoom-in-header" title="Aumentar zoom do site">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>
  </header>

  <div class="app-container">
    <main id="main-content">
      <div class="legend-container">
        <div class="legend-item">
          <div class="legend-color" style="background-color: var(--priority-high)"></div>
          <span>Prioridade Alta</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: var(--priority-medium)"></div>
          <span>Prioridade Média</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: var(--priority-low)"></div>
          <span>Prioridade Baixa</span>
        </div>
        <div class="legend-item">
          <div class="task-indicator subtask-indicator"></div>
          <span>Subtarefa</span>
        </div>
      </div>
      <div class="gantt-row">
        <div class="gantt-col">
          <div class="card cronograma-card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <i class="fas fa-calendar-alt me-2"></i>
                <span>Cronograma de Tarefas por Equipe</span>
              </div>
              <div class="timeline-controls">
                <button class="btn btn-sm btn-control me-1" id="btn-anterior" title="Semana anterior">
                  <i class="fas fa-chevron-left"></i>
                </button>
                <button class="btn btn-sm btn-accent me-1" id="btn-hoje" title="Hoje">
                  Hoje
                </button>
                <button class="btn btn-sm btn-control me-1" id="btn-proximo" title="Próxima semana">
                  <i class="fas fa-chevron-right"></i>
                </button>
                <button class="btn btn-sm btn-control me-1" id="btn-zoom-out" title="Diminuir zoom">
                  <i class="fas fa-search-minus"></i>
                </button>
                <button class="btn btn-sm btn-control me-1" id="btn-zoom-in" title="Aumentar zoom">
                  <i class="fas fa-search-plus"></i>
                </button>
                <button class="btn btn-sm btn-control" id="btn-fullscreen-gantt" title="Tela cheia">
                  <i class="fas fa-expand"></i>
                </button>
              </div>
            </div>
            <div class="card-body p-0">
              <div id="timeline" class="timeline-container">
                <div class="loading-container">
                  <div class="loading-spinner"></div>
                  <p class="mt-3">Carregando dados...</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="app-footer">
      <div class="container-fluid text-center">
        <p class="mb-0">SUNO &copy; <span id="ano-atual">2025</span></p>
      </div>
    </footer>
  </div>
<link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="https://unpkg.com/vis-timeline@7.7.2/standalone/umd/vis-timeline-graph2d.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script type="module" src="js/index.js"></script>
</body>
</html>
